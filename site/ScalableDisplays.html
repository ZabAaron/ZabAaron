   <p> here is a demo on how to create responsive image contents</p>
   <picture>
    <img src="..\site\Assets\401665674-4cbd5164-6877-4e00-b9e8-8630a36f1479.png" width ="200" height="400" alt="screenshot from a lab">

    <source src="..\site\Assets\401665674-4cbd5164-6877-4e00-b9e8-8630a36f1479.png">

   </picture>


   <picture>
    <img class="screenshot-css" src="..\site\Assets\401665674-4cbd5164-6877-4e00-b9e8-8630a36f1479.png" width ="200" height="400" alt="screenshot from a lab">

   </picture>


   <picture>
    <source media="(max-width: 200px)" srcset="../site/assets/backupscreenshot_105.png">
    <source media="(min-width: 800px)" srcset="../site/assets/backupscreenshot_140.png 2x">
    <img  src="../site/Assets/backupscreenshot.png" alt="screenshot from a lab">
    <figcaption>screenshot from another lab using source to scale</figcaption>
  </picture>
